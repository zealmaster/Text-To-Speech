<!DOCTYPE html>
<HTML><head>
    <title>Text to speech</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
    <div class="container">
        <div class="headtext">Text To Speech</div>
        <div>
        <form class="mainForm">
        <textarea id="message" type="text" class="formFields" rows=50></textarea><br>
        <button onclick="play()" type="button" class="button">Play</button>
        <button onclick="pausePlay()" type="button" class="button">Pause</button>
        <button onclick="resumePlay()" type="button" class="button">Resume</button>
        <button onclick="stopPlay()" type="button" class="button">Stop</button>
    </form>
</div>
    </div>
    <script src ="./index.js"></script>
</body>
</HTML>
